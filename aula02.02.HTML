<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Melhores jogadas ou NÃO!</title>
    </head>
    <body>
    <h1>Melhores jogadas ou NÃO!</h1>
        
        <script>
        
        //  pedir para o usuario digitar um numero
        var n1 = prompt("digte um número");
            n1 = parseFloat(n1);
        
        //  pedir para o usuario digitar outro numero
        var n2 = prompt ("digite mais um número");
            n2 = parseFloat(n2);
            
        //  mostrar a soma
        alert(n1+n2);
        
        </script>
    </body>
</html>
